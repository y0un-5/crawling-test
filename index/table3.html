<html>
	<head>
		<title>테이블의 구조</title>
		<style>
			table {border:1px solid #000;}
			table th {color:red; background-color: #dcdcdc; border:1px solid #ff0000;}
			table td {border:1px solid #0094ff;}
		</style>
	</head>
	<body>
		다음은 테이블의 예입니다.
		<table>
			<thead>
				<th>테이블의 머리글에 해당합니다.</th>
			</thead>
			<tbody>
				<tr>
					<td>1번째 행에 1번째 내용입니다.</td>
					<td>1번째 행에 2번째 내용입니다.</td>
				</tr>
				<tr>
					<td>2번째 행에 1번째 내용입니다.</td>
					<td>2번째 행에 2번째 내용입니다.</td>
				</tr>
 				<tr>
					<td>3번째 행에 1번째 내용입니다.</td>
					<td>3번째 행에 2번째 내용입니다.</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
