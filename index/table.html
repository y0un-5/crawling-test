<html>
	<head>
		<title>Structure of Tables</title>
		<style>
			table {border:1px solid #000;}
			table th {color:red; background-color: #dcdcdc; border:1px solid #ff0000;}
			table td {border:1px solid #0094ff;}
		</style>
	</head>
	<body>
		The following is an example of a table.
		<table>
			<thead>
				<tr>
					<th>Table Header1</th>
					<th>Table Header2</th>					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>The 1st item in the first row.</td>
					<td>The 2nd item in the first row.</td>
				</tr>
				<tr>
					<td>The 1st item in the second row.</td>
					<td>The 2nd item in the second row.</td>
				</tr>
 				<tr>
					<td>The 1st item in the third row.</td>
					<td>The 2nd item in the third row.</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
